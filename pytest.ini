[tool:pytest]
# Pytest configuration for CurioShelf

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    qt: Tests that require Qt/PySide6
    display: Tests that require a display
    headless: Tests that use headless UI
    slow: Tests that are slow running
    integration: Integration tests
    unit: Unit tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 30

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pkg_resources
